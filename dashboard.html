  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c; /* Dark background */
      color: #e2e8f0; /* Light text color */
    }
    .search-input {
      background-color: #2d3748; /* Darker input background */
      border-color: #4a5568; /* Darker border */
      color: #e2e8f0; /* Light text color */
    }
    .search-input::placeholder {
      color: #a0aec0; /* Lighter placeholder text */
    }
    .profile-card {
      background-color: #2d3748; /* Darker card background */
      border-color: #4a5568; /* Darker card border */
    }
  </style>
</head>
<body class="p-6">
<div class="flex items-center justify-center flex-col min-h-screen">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">Guardian Dashboard</h1>
    <p class="text-xl text-gray-400 mb-8">Your personal privacy guardian. Analyze and understand digital footprints with a focus on protection.</p>

    <!-- Search Input Fields and Dropdown -->
    <div class="flex flex-col md:flex-row gap-4 mb-8">
      <input type="text" id="name-search-input" placeholder="Search for a name..." class="w-full px-4 py-2 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 search-input">
      <input type="text" id="birthdate-search-input" placeholder="Search by birthdate (DD-MM-YYYY)..." class="w-full px-4 py-2 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 search-input">
      <select id="employment-status-select" class="w-full px-4 py-2 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 search-input">
        <option value="">All Statuses</option>
        <option value="Yes">Employed</option>
        <option value="No">Student</option>
      </select>
    </div>
  </div>
  <div id="profiles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Profiles will be dynamically injected here by JavaScript -->
  </div>
</div>

    }
  };

  function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function getRandomBirthdate(baseDate) {
    const date = new Date(baseDate);
    date.setDate(date.getDate() + getRandomNumber(-100, 100));
    date.setMonth(date.getMonth() + getRandomNumber(-12, 12));
    date.setFullYear(date.getFullYear() + getRandomNumber(-5, 5));
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}-${month}-${year}`;
  }

  const profilesData = [];

  // Iterate through the object keys and their corresponding values
  Object.keys(baseProfiles).forEach(name => {
    const baseProfile = { name, ...baseProfiles[name] };
    const numVariations = getRandomNumber(2, 5);
    profilesData.push(baseProfile); // Always include the original profile

    for (let i = 0; i < numVariations; i++) {
      const newProfile = { ...baseProfile };
      newProfile.birthdate = getRandomBirthdate(newProfile.birthdate.split('-').reverse().join('-'));

      const randomName = Object.keys(baseProfiles)[getRandomNumber(0, Object.keys(baseProfiles).length - 1)];
      const randomProfile = baseProfiles[randomName];

      newProfile.psychological_profile = randomProfile.psychological_profile;
      newProfile.employed = randomProfile.employed;
      newProfile.student = randomProfile.student;

      if (baseProfile.instagram) {
        const urlParts = baseProfile.instagram.split('/');
        const username = urlParts[urlParts.length - 1].split('?')[0]; // Split to remove query parameters
        newProfile.instagram = `https://www.instagram.com/${username}_${getRandomNumber(100, 999)}`;
      } else {
        newProfile.instagram = null;
      }

      if (baseProfile.facebook) {
        const urlParts = baseProfile.facebook.split('/');
        const username = urlParts[urlParts.length - 1];
        newProfile.facebook = `https://www.facebook.com/${username}_${getRandomNumber(100, 999)}`;
      } else {
        newProfile.facebook = null;
      }

      if (baseProfile.linkedin) {
        const urlParts = baseProfile.linkedin.split('/');
        const username = urlParts[urlParts.length - 1];
        newProfile.linkedin = `https://www.linkedin.com/in/${username}_${getRandomNumber(100, 999)}`;
      } else {
        newProfile.linkedin = null;
      }

      profilesData.push(newProfile);
    }
  });

  const uniqueProfiles = Array.from(new Map(profilesData.map(item => [`${item.name}-${item.birthdate}`, item])).values());
  profilesData.splice(0, profilesData.length, ...uniqueProfiles); // Replace the content of profilesData with uniqueProfiles

  const profilesContainer = document.getElementById('profiles-container');
  const nameSearchInput = document.getElementById('name-search-input');
  const birthdateSearchInput = document.getElementById('birthdate-search-input');
  const employmentStatusSelect = document.getElementById('employment-status-select');

  function renderProfiles() {
    const nameQuery = nameSearchInput.value.toLowerCase();
    const birthdateQuery = birthdateSearchInput.value.trim();
    const employmentStatusQuery = employmentStatusSelect.value;

    if (nameQuery === '' && birthdateQuery === '' && employmentStatusQuery === '') {
      profilesContainer.innerHTML = '';
      return;
    }

    profilesContainer.innerHTML = '';

    profilesData.forEach(profile => {
      const nameMatches = profile.name.toLowerCase().includes(nameQuery);
      const birthdateMatches = birthdateQuery === '' || (profile.birthdate && profile.birthdate.includes(birthdateQuery));

      let employmentStatusMatches = true;
      if (employmentStatusQuery === 'Yes') {
        employmentStatusMatches = (profile.employed === true);
      } else if (employmentStatusQuery === 'No') {
        employmentStatusMatches = (profile.student === true);
      }

      if (nameMatches && birthdateMatches && employmentStatusMatches) {
        const card = document.createElement('div');
        card.className = 'profile-card rounded-xl shadow-lg p-6 transition-transform transform hover:scale-105';

        let linksHtml = '';
        if (profile.instagram) {
          linksHtml += `<a href="${profile.instagram}" target="_blank" class="text-blue-400 hover:underline">Instagram</a>`;
        }
        if (profile.facebook) {
          if (linksHtml) linksHtml += ' | ';
          linksHtml += `<a href="${profile.facebook}" target="_blank" class="text-blue-400 hover:underline">Facebook</a>`;
        }
        if (profile.linkedin) {
       +   if (linksHtml) linksHt
          ml += ' | ';
          linksHtml += `<a href="${profile.linkedin}" target="_blank" class="text-blue-400 hover:underline">LinkedIn</a>`;
        }

        let statusHtml = '';
        if (profile.employed) {
          statusHtml += `<span class="bg-green-700 text-green-200 text-xs font-semibold px-2.5 py-0.5 rounded-full mr-2">Employed</span>`;
        }
        if (profile.student) {
          statusHtml += `<span class="bg-blue-700 text-blue-200 text-xs font-semibold px-2.5 py-0.5 rounded-full">Student</span>`;
        }

        card.innerHTML = `
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-100">${profile.name}</h2>
                <span class="text-sm text-gray-400">${profile.birthdate}</span>
            </div>
            <div class="mb-4">
                ${statusHtml}
            </div>
            <div class="text-gray-300 mb-4">
                <p class="font-semibold text-gray-200 mb-1"> Possible password profile:</p>
                <p class="text-sm">${profile.psychological_profile || 'Not Available'}</p>
            </div>
            ${linksHtml ? `<div class="mt-4 border-t border-gray-600 pt-4 text-sm text-gray-400">${linksHtml}</div>` : ''}
        `;
        profilesContainer.appendChild(card);
      }
    });
  }

  // Listeners to trigger search on 'Enter' key press or dropdown change
  nameSearchInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      renderProfiles();
    }
  });

  birthdateSearchInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      renderProfiles();
    }
  });

  employmentStatusSelect.addEventListener('change', renderProfiles);
</script>

</html>
