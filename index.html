<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Guardian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes blink {
      50% { opacity: 0; }
    }
    .hacker-text::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen flex-col p-6">
<div class="text-center">
  <h1 class="text-6xl md:text-8xl font-extrabold text-white mb-4">Guardian</h1>
  <p class="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto">
    Your personal privacy guardian. Analyze and understand digital footprints with a focus on protection.
  </p>
  <pre id="hacker-effect" class="text-green-400 font-mono mt-10 text-xs md:text-base"></pre>
  <a href="dashboard.html" class="mt-12 inline-block px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full shadow-lg transition-transform transform hover:scale-105">
    Access Dashboard
  </a>
</div>

<script>
  const hackerElement = document.getElementById('hacker-effect');
  const lines = [
    "Initializing secure connection...",
    "Encrypting data streams...",
    "Accessing private network...",
    "Establishing Guardian protocol...",
    "Connection established. Welcome.",
  ];
  let lineIndex = 0;
  let charIndex = 0;

  function typeWriter() {
    if (lineIndex < lines.length) {
      if (charIndex < lines[lineIndex].length) {
        hackerElement.textContent += lines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 50);
      } else {
        hackerElement.textContent += '\n';
        lineIndex++;
        charIndex = 0;
        setTimeout(typeWriter, 1000);
      }
    } else {
      hackerElement.classList.add('hacker-text');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    typeWriter();
  });
</script>
</body>
</html>
